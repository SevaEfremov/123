<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style-authorization.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Authorization</title>
</head>


<div class="wrapper">
    <form action="">
        <h1>Логин</h1>

        <div class="input-box">

        <input type="text" placeholder="Имя пользователя" required>

        <i class='bx bx-user'></i>

        </div>

        <div class="input-box">

        <input type="password" placeholder="Пароль" required>

        <i class='bx bxs-lock-alt' ></i>

        </div>

        <div class="remember">
            <label for=""> <input type="checkbox">Запомни меня</label>
            <a href="#">Забыли пароль?</a>
        </div>

        <button type="submit" class="btn">Авторизироваться</button>

        <div class="register-link">
            <p>У вас нет учетной записи? <a href="registration.html">Зарегистрироваться</a></p>
        </div>

    </form>
</div>
    
</body>
</html>
